<!DOCTYPE html>
<html style="background: whitesmoke">
  <head>
    <title>Dynamic Gallery Web Component Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <script src="../dist/dynamic-gallery.js"></script>
  </head>
  <body style="text-align: center;">
    <h1>Dynamic Gallery Web Component Demo</h1>
    <div style="margin: 0 auto; max-width: 500px; text-align: center;">
      <dynamic-gallery color="chartreuse" debug=true height="400px" width="700px"></dynamic-gallery>
    </div>
    <script>
      document.querySelector("dynamic-gallery").add("./data/f1040.png");
      document.querySelector("dynamic-gallery").add("./data/f1095b.png");
    </script>
  </body>
</html>
